<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6ab93e63e5.js" crossorigin="anonymous"></script>
    <style>
        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
        }

        @media (max-width: 550px) {
            #navID {
                display: flex;
                background-color: rgb(238, 238, 238);
                justify-content: space-between;
                padding-right: 20px;
            }

            #bar {
                width: 350px;
                margin-left: 60px;
            }

            .searchContainer {
                width: 300px;
                margin-left: 60px;
            }

            .buttons {
                margin-left: -100px;

            }

            #google {
                padding-left: 20px;
            }

            #search {
                padding-top: 100px;
            }

            #nav {
                margin-right: -45px;
                margin-top: -25px;
            }

        }
    </style>
</head>

<body>
    <div id="nav">
        <a href="index.html">Google</a>
    </div>
    <div id="search">
        <a href="image.html"><img src="logo.png"></a>
        <div class="logo-subtext"><span>images</span></div>
        <form class="form" action="https://google.com/images">
            <div class="searchContainer">
                <i class="fa fa-search searchIcon"></i>
                <input class="searchBox" type="text" name="q" id="bar"></br>

            </div>
            <div id="imageSearchButton" class="buttons">
                <input class="button" type="submit" value="Image Search">
            </div>
        </form>
    </div>
</body>

</html>
