<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6ab93e63e5.js" crossorigin="anonymous"></script>
    <style>
        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
        }
    </style>
</head>

<body>
    <div id="nav">
        <a id="imageS" href="image.html">Images</a>
        <a id="advancedS" href="advanced.html">Advanced Search</a>
    </div>
    <div id="search">
        <a href="index.html"><img src="logo.png"></a>
        <form class="form" action="https://google.com/search">
            <div class="searchContainer">
                <i class="fa fa-search searchIcon"></i>
                <input class="searchBox" type="text" name="q" id="bar"></br>

            </div>
            <div class="buttons">
                <input class="button" type="submit" value="Google Search">
                <input class="button" type="submit" name="btnI" value="I'm feeling lucky">

            </div>
        </form>
    </div>
</body>

</html>
